<mat-card class="col-md-6">
    <mat-toolbar>Rejestracja</mat-toolbar>
    <div class="mt-2">
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Hasło" type="password">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Potwierdzenie hasła" type="password">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <mat-form-field>
                    <input matInput placeholder="Adres email" type="email">
                </mat-form-field>
            </div>
            <div class="col-4">

                <mat-form-field>
                    <input matInput placeholder="Data urodzenia" type="date">
                </mat-form-field>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="Imię">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="Nazwisko">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="Nr telefonu" type="number">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Miejscowość">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Ulica">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Numer mieszkania">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Kod pocztowy">
                </mat-form-field>
            </div>
        </div>
    </div>

    <button mat-raised-button style="text-align: center" class="bg-success text-white">Wyślij</button>

</mat-card>
