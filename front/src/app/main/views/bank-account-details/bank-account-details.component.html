<mat-card>
  <div class="col-md-9 mx-auto">
    <div style="display: block" [ngClass]="">
      <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors"
        [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>

  <mat-divider></mat-divider>
  <mat-toolbar class="mt-3">Historia transakcji</mat-toolbar>

  <div *ngIf="transactions">
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="transactions">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef> Rodzaj </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="getObjectType(element) === 'TransactionIn'">
              Przelew
              <span *ngIf="element.sourceBankAccount.number !== element.destinedBankAccount.number">
                <fa-icon *ngIf="element.sourceBankAccount.number === bankAccount.number" matTooltip="Przelew wychodzący" style="color: red"
                  [icon]="faArrowCircleUp">
                </fa-icon>
                <fa-icon *ngIf="element.destinedBankAccount.number === bankAccount.number" matTooltip="Przelew przychodzący" style="color: green"
                  [icon]="faArrowCircleDown">
                </fa-icon>
              </span>
            </div>
            <div *ngIf="getObjectType(element)==='A'">
              Wpłata {{element.dupa}}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sourceAccNr">
          <th mat-header-cell *matHeaderCellDef> Konto źródłowe </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="getObjectType(element) === 'TransactionIn'">{{element.sourceBankAccount.number}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="destAccNr">
          <th mat-header-cell *matHeaderCellDef> Konto docelowe. </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="getObjectType(element) === 'TransactionIn'">{{element.destinedBankAccount.number}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.date}}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Kwota </th>
          <td mat-cell *matCellDef="let element"> {{element.balance}}</td>
        </ng-container>

        <ng-container matColumnDef="sourceCurrency">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="destCurrency">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="historyColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: historyColumns;"></tr>
      </table>
    </div>
    <div *ngIf="!transactions">
      <mat-spinner></mat-spinner>
    </div>
    <!--    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 -->
  </div>
</mat-card>
