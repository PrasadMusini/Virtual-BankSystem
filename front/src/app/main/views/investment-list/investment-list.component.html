<div class="box mat-elevation-z8">

    <mat-toolbar>Lokaty</mat-toolbar>

    <div class="container">
        <div class="row">
            <table mat-table [(dataSource)]="investments" *ngIf="investments.length > 0">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Data utworzenia</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.date | amTimeAgo }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="currentBalance">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">{{element.currentBalance}} </td>
                </ng-container>

                <ng-container matColumnDef="investmentType">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                            <p *ngIf="investmentType.investmentStatus === 'ACTIVE'">Aktywna</p>
                            <p *ngIf="investmentType.investmentStatus === 'CLOSED'">Zamknięta</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Szczegóły</th>
                    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"
                            (click)="openDialog(element.id)">Szczegóły</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="headers; sticky: true">
                </tr>
                <tr mat-row *matRowDef="let row; columns: headers;">
                </tr>
            </table>
            <div *ngIf="investments.length === 0">
                <div class="mx-3 my-3">
                    <h5>Brak lokat</h5>
                </div>
            </div>
        </div>
    </div>
</div>
