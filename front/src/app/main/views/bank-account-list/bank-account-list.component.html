<div class="example-container mat-elevation-z8">
  <mat-toolbar>Rachunki bankowe
    <div class="ml-auto">
      <button class="ml-1" mat-raised-button style="background-color: #5cb85c; color: white" data-toggle="collapse"
        href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Utwórz
      </button>
    </div>
  </mat-toolbar>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
     Wybierz rodzaj rachunku bankowego:
    </div>
  </div>
  <table mat-table [dataSource]="bankAccounts">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="numer">
      <th mat-header-cell *matHeaderCellDef>Numer</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="multiCurrency">
      <th mat-header-cell *matHeaderCellDef>Wielowalutowe</th>
      <td mat-cell *matCellDef="let element"> {{element.multiCurrency}} </td>
    </ng-container>

    <ng-container matColumnDef="saldos">
      <th mat-header-cell *matHeaderCellDef>Salda</th>
      <td mat-cell *matCellDef="let element"> <span
          *ngFor="let saldo of element.saldos">{{saldo.balance | currency: saldo.currencyType.name}}, </span> </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Wielowalutowe</th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
          [routerLink]="['/core/bankAccounts', element.id, 'details']">Szczegóły</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['ID', 'numer', 'multiCurrency', 'saldos', 'details']; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: ['ID', 'numer', 'multiCurrency', 'saldos', 'details'];"></tr>
  </table>
</div>
