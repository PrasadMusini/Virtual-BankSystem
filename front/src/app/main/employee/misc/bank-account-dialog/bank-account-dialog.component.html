<div *ngIf="user">
    <mat-toolbar>Edycja rachunku bankowego</mat-toolbar>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <input matInput placeholder="Rachunek bankowy" type="text" [(ngModel)]="account.number">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngFor="let saldo of account.saldos">
            <div class="col-12">
                <div class="col-6">
                    <mat-form-field>
                        <input matInput placeholder="ImiÄ™" type="text" [(ngModel)]="saldo.balance">
                    </mat-form-field>
                </div>
            </div>
        </div>

    </div>
    <div mat-dialog-actions align="center">
        <button mat-button [mat-dialog-close]="account" cdkFocusInitial>Zapisz</button>
        <button mat-button (click)="onNoClick()">Anuluj</button>
    </div>
</div>
