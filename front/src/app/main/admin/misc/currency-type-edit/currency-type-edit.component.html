<div *ngIf="currencyType">
    <mat-toolbar>Edycja waluty</mat-toolbar>
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <input matInput placeholder="Nazwa" type="text" [(ngModel)]="currencyType.name">
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field>
                <input matInput placeholder="Kurs" type="number" [(ngModel)]="currencyType.exchangeRate">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="currencyType" cdkFocusInitial>Zapisz</button>
    <button mat-button (click)="onNoClick()">Anuluj</button>
</div>
